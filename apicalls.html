<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Api Calls</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container mt-3">
    <div class="d-container">
      <form id="payment" class="bg-light p-3 rounded">
        <div class="bg-white p-3 mb-3">
          <label for="baseUrl">Base URL: </label>
          <input class="w-100" name="baseUrl" type="url" id="baseUrl" required />
          <label for="url">URL: </label>
          <input class="w-100" name="url" type="url" id="url" required />
        </div>

        <div class="bg-white p-3">
          <label>Method:</label>
          <div class="form-check">
            <input value="GET" class="form-check-input" type="radio" name="method" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              GET
            </label>
          </div>
          <div class="form-check">
            <input value="POST" class="form-check-input" type="radio" name="method" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              POST
            </label>
          </div>
          <div class="form-check">
            <input value="PATCH" class="form-check-input" type="radio" name="method" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              PATCH
            </label>
          </div>
          <div class="form-check">
            <input value="DELETE" class="form-check-input" type="radio" name="method" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              DELETE
            </label>
          </div>
        </div>

        <div style="margin-top: 20px;" class="bg-white p-3 form-floating">
          <label for="body">Body?:</label><br />
          <textarea class="form-control" placeholder="Paste request body if any" name="body" id="body"></textarea>
        </div>

        <div style="margin-top: 20px;" class="bg-white p-3 form-floating">
          <label for="bearer">Token?:</label><br />
          <textarea class="form-control" placeholder="Paste Token if any" name="bearer" id="bearer"></textarea>
        </div>
        <div class="mt-3"><button class="btn btn-primary" id="btn" type="submit">SUBMIT</button>
          <button type="button"
            class="btn btn-danger" id="clear-output">Clear Output</button></div>

        <p id="loader">loading...</p>
      </form>
      <div class="result-container border bg-light rounded p-3" id="result"></div>
    </div>
  </div>

  </div>



  <script src="./apicalls.js"></script>
</body>

</html>
